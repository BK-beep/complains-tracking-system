name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - { name: 'config-service', java_version: '21' }
          - { name: 'discovery-service', java_version: '21' }
          - { name: 'ApiGatewayKeycloak', java_version: '17' }
          - { name: 'ESSearchAPI', java_version: '17' }
          - { name: 'kafka-complaints-consumer', java_version: '17' }
          - { name: 'kafka-complaints-producer', java_version: '21' }

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.service.java_version }}
          distribution: 'adopt'

      - name: Grant execute permission for mvnw
        run: chmod +x */mvnw

      - name: Build and Test ${{ matrix.service.name }}
        working-directory: ${{ matrix.service.name }}
        run: ./mvnw clean install

      - name: Run Docker Compose files
        run: |
          for file in docker-compose*.yml; do
            docker-compose -f $file up -d
          done

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Images
        run: |
          for file in docker-compose*.yml; do
            docker-compose -f $file build
          done

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker Images
        run: |
          for file in docker-compose*.yml; do
            docker-compose -f $file push
          done

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Deploy Microservices
        run: echo "Deploy to production logic here."
